
<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="#f4f4f5" rx="10" ry="10" />
  <!-- Simplified ASL "D" hand shape -->
