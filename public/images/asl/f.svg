<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="#f4f4f5" rx="10" ry="10" />
  <!-- Simplified ASL "F" hand shape -->
  <path d="M40,85 L40,40 L60,40 L60,30 L40,30 C35,30 30,35 30,40 L30,85 Z" fill="#d8b4fe" stroke="#7c3aed" stroke-width="2" />
  <!-- Index thumb circle -->
  <circle cx="65" cy="45" r="10" fill="none" stroke="#7c3aed" stroke-width="2" />
  <!-- Other fingers -->
  <path d="M60,40 L70,40 L70,85 L60,85 Z" fill="#d8b4fe" stroke="#7c3aed" stroke-width="2" />
  <path d="M70,40 L80,40 L80,85 L70,85 Z" fill="#d8b4fe" stroke="#7c3aed" stroke-width="2" />
  <!-- Letter label -->
  <text x="50" y="15" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#7c3aed">Letter F</text>
</svg>
